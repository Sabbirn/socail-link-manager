<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-slate-900 via-gray-900 to-black min-h-screen text-white"
  >
    <div
      id="toast"
      class="fixed top-6 right-6 hidden px-4 py-2 rounded-xl shadow-lg text-sm"
    ></div>

    <header class="p-4 md:p-6 border-b border-gray-800">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold">TASK</h1>
        <button
          onclick="openPlatformModal()"
          class="bg-indigo-600 hover:bg-indigo-500 px-5 py-2 rounded-xl"
        >
          + Add
        </button>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-6">
        <div class="bg-gray-900 rounded-2xl p-4 text-center">
          <p class="text-gray-400 text-sm">Total Accounts</p>
          <h2 id="totalAccounts" class="text-2xl font-bold">0</h2>
        </div>
        <div class="bg-gray-900 rounded-2xl p-4 text-center">
          <p class="text-gray-400 text-sm">Completed Accounts</p>
          <h2 id="completedAccounts" class="text-2xl font-bold text-green-400">
            0
          </h2>
        </div>
        <div class="bg-gray-900 rounded-2xl p-4 text-center">
          <p class="text-gray-400 text-sm">Pending Accounts</p>
          <h2 id="pendingAccounts" class="text-2xl font-bold text-red-400">
            0
          </h2>
        </div>
      </div>
    </header>

    <main id="platformContainer" class="p-4 md:p-6 space-y-6"></main>

    <div class="p-4 md:p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
      <button
        onclick="exportLinks()"
        class="bg-green-600 hover:bg-green-500 py-3 rounded-xl text-lg"
      >
        ðŸ“¤ Export All Links
      </button>
      <button
        onclick="openClearModal()"
        class="bg-red-600 hover:bg-red-500 py-3 rounded-xl text-lg"
      >
        ðŸ§¹ Clear All Data
      </button>
      <p class="text-gray-400 text-sm text-center">
        <a href="https://t.me/sabbirn917">&copy; Md.Sabbir Sheikh</a>
      </p>
    </div>

    <div
      id="clearModal"
      class="hidden fixed inset-0 bg-black/70 flex items-center justify-center"
    >
      <div class="bg-gray-900 w-96 p-6 rounded-2xl space-y-4">
        <h2 class="text-xl font-bold text-red-500">Warning!</h2>
        <p>
          Are you sure you want to clear all data? This action cannot be undone.
        </p>
        <div class="flex gap-3">
          <button
            onclick="clearAll()"
            class="flex-1 bg-red-600 py-2 rounded-xl"
          >
            Yes, Clear
          </button>
          <button
            onclick="closeClearModal()"
            class="flex-1 bg-gray-700 py-2 rounded-xl"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <div
      id="platformModal"
      class="hidden fixed inset-0 bg-black/70 flex items-center justify-center"
    >
      <div class="bg-gray-900 w-96 p-6 rounded-2xl space-y-4">
        <h2 class="text-xl font-bold">Add Platform</h2>
        <input
          id="platformName"
          placeholder="Platform name"
          class="w-full p-2 rounded bg-gray-800 border border-gray-700"
        />
        <input
          id="accountCount"
          type="number"
          placeholder="How many accounts?"
          class="w-full p-2 rounded bg-gray-800 border border-gray-700"
        />
        <input
          id="perDayLinks"
          type="number"
          placeholder="Links per account (per day)"
          class="w-full p-2 rounded bg-gray-800 border border-gray-700"
        />
        <div class="flex gap-3">
          <button
            onclick="createAccounts()"
            class="flex-1 bg-indigo-600 py-2 rounded-xl"
          >
            Next
          </button>
          <button
            onclick="closePlatformModal()"
            class="flex-1 bg-gray-700 py-2 rounded-xl"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <div
      id="accountModal"
      class="hidden fixed inset-0 bg-black/70 flex items-center justify-center"
    >
      <div class="bg-gray-900 w-[420px] p-6 rounded-2xl space-y-4">
        <h2 class="text-xl font-bold">Account Details</h2>
        <div
          id="accountInputs"
          class="space-y-2 max-h-60 overflow-y-auto"
        ></div>
        <div class="flex gap-3">
          <button
            onclick="savePlatform()"
            class="flex-1 bg-indigo-600 py-2 rounded-xl"
          >
            Save
          </button>
          <button
            onclick="closeAccountModal()"
            class="flex-1 bg-gray-700 py-2 rounded-xl"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <div
      id="linkModal"
      class="hidden fixed inset-0 bg-black/70 flex items-center justify-center"
    >
      <div class="bg-gray-900 w-96 p-6 rounded-2xl space-y-4">
        <h2 id="linkModalTitle" class="text-xl font-bold">Add Post Link</h2>
        <input
          id="newLinkInput"
          placeholder="https://"
          class="w-full p-2 rounded bg-gray-800 border border-gray-700"
        />
        <div class="flex gap-3">
          <button
            onclick="saveLink()"
            class="flex-1 bg-indigo-600 py-2 rounded-xl"
          >
            Save
          </button>
          <button
            onclick="closeLinkModal()"
            class="flex-1 bg-gray-700 py-2 rounded-xl"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <div
      id="deleteModal"
      class="hidden fixed inset-0 bg-black/70 flex items-center justify-center"
    >
      <div class="bg-gray-900 w-96 p-6 rounded-2xl space-y-4">
        <h2 class="text-xl font-bold text-red-500">Warning!</h2>
        <p>Are you sure you want to delete this link?</p>
        <div class="flex gap-3">
          <button
            id="confirmDeleteBtn"
            class="flex-1 bg-red-600 py-2 rounded-xl"
          >
            Yes, Delete
          </button>
          <button
            onclick="closeDeleteModal()"
            class="flex-1 bg-gray-700 py-2 rounded-xl"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
